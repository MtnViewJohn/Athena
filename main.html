<head>
  <title>Warp &amp; Weft Calculator</title>

  <style  type="text/css">
body { font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}
table {border-collapse: collapse; margin: 10px;}
caption {padding: 10px 0px;}
td { border: solid 1px #000; padding: 5px;}
td.issue { border: none; color: red; padding-left: 5px;}
.clippy {
    position: relative;
    margin-top: -3px;
    margin-right: 5px;
    top: 3px;
}
input { text-align: right; }
.copy-button {
    font-size: 13px;
    line-height: 20px;
    margin: 10px;
    cursor: pointer;
}
input[type=checkbox].toggle-switch {
    font-size: 6px;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    width: 6em;
    height: 3em;
    border-radius: 3em;
    background-color: #3af;
    outline: 0;
    cursor: pointer;
    position: relative;
    bottom: -5px;
}

input[type=checkbox].toggle-switch:checked {
}

input[type=checkbox].toggle-switch::after {
    content: '';
    width: 3em;
    height: 3em;
    background-color: white;
    border-radius: 3em;
    position: absolute;
    transform: scale(0.7);
    left: 0;
    transition: left 0.09s ease-in-out;
    box-shadow: 0 0.1em rgba(0, 0, 0, 0.5);
}

input[type=checkbox].toggle-switch:checked::after {
    left: 3em;
}
.footnote {
  position: relative;
  width: 50em;
}
.footnote .glyph {
  position: absolute;
  left: 0;
}
.footnote p {
  margin-left: 2em;
}

    /* you can style your program here */
  </style>
</head>
